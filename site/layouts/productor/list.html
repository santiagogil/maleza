{{ define "main" }}
{{ partial "jumbotron" . }}

<div class="mw7 center mv5">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
    {{ $paginator := .Paginate (.Pages.ByTitle) }}
      {{ range $paginator.Pages }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
